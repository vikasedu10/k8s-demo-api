apiVersion: apps/v1
kind: Deployment
metadata:
  name: cacplatformapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cacplatformapi
  template:
    metadata:
      labels:
        app: cacplatformapi
    spec:
      containers:
        - name: cacplatformapi
          image: 599355715474.dkr.ecr.us-east-1.amazonaws.com/demo-api:v1
          ports:
            - containerPort: 9091
          env:
            - name: DATABASE_URL
              value: your-db-connection-url
            - name: PORT
              value: "9091"
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "500m"
              memory: "512Mi"
      imagePullSecrets:
        - name: your-registry-secret-name
---
apiVersion: v1
kind: Service
metadata:
  name: cacplatformapi
spec:
  selector:
    app: cacplatformapi
  ports:
    - name: http
      port: 9091
      targetPort: 9091
  type: LoadBalancer

